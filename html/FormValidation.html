<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form Validation</title>
  <link rel="stylesheet" href="../css/FormValidation.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
  <script src="../script/FormValidation.js" charset="utf-8"></script>
</head>

<body>
  <div id="wrapper">
    <h3>Sign up</h3>
    <div class="form-element">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" placeholder="eg. yourname@gmail.com"><br>
    </div>

    <div class="form-element">
      <label for="telephone">Telephone</label>
      <input type="text" name="telephone" id="telephone" placeholder="eg. 0123456789"><br>
    </div>

    <div class="form-element">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="your password"><br>
    </div>

    <div class="form-element">
      <label for="passwordConfirm">Confirm Password</label>
      <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="re-enter your password"><br>
    </div>
      <input type="submit" name="submitButton" id="submitButton" value="Sign up"><br>
  </div>
</body>

</html>
